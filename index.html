<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerradura Bluetooth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .btn-connect {
            background: #667eea;
            color: white;
        }
        
        .btn-connect:hover {
            background: #5568d3;
        }
        
        .btn-disconnect {
            background: #dc3545;
            color: white;
        }
        
        .btn-disconnect:hover {
            background: #c82333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-unlock {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            font-size: 18px;
            padding: 18px;
        }
        
        .btn-unlock:hover {
            opacity: 0.9;
        }
        
        .btn-unlock:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .lock-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1>Cerradura Bluetooth</h1>
        <p class="subtitle">Control de acceso inteligente</p>
        
        <div class="status disconnected" id="status">
            Desconectado
        </div>
        
        <button class="btn-connect" id="btnConnect">
            üì° Conectar Bluetooth
        </button>
        
        <button class="btn-disconnect hidden" id="btnDisconnect">
            ‚ùå Desconectar
        </button>
        
        <div id="controlPanel" class="hidden">
            <div class="input-group">
                <label for="password">Ingrese la clave:</label>
                <input type="password" id="password" placeholder="****" maxlength="10">
            </div>
            
            <button class="btn-unlock" id="btnUnlock">
                üîì Abrir Cerradura
            </button>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script>
        let bluetoothDevice;
        let characteristic;
        
        const btnConnect = document.getElementById('btnConnect');
        const btnDisconnect = document.getElementById('btnDisconnect');
        const btnUnlock = document.getElementById('btnUnlock');
        const status = document.getElementById('status');
        const controlPanel = document.getElementById('controlPanel');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        
        btnConnect.addEventListener('click', connectBluetooth);
        btnDisconnect.addEventListener('click', disconnectBluetooth);
        btnUnlock.addEventListener('click', unlockDoor);
        
        async function connectBluetooth() {
            try {
                showMessage('Buscando dispositivo...', 'success');
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });
                
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                
                status.textContent = 'Conectado: ' + bluetoothDevice.name;
                status.className = 'status connected';
                btnConnect.classList.add('hidden');
                btnDisconnect.classList.remove('hidden');
                controlPanel.classList.remove('hidden');
                
                showMessage('Conexi√≥n exitosa', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al conectar: ' + error.message, 'error');
            }
        }
        
        async function disconnectBluetooth() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            
            status.textContent = 'Desconectado';
            status.className = 'status disconnected';
            btnConnect.classList.remove('hidden');
            btnDisconnect.classList.add('hidden');
            controlPanel.classList.add('hidden');
            messageDiv.classList.add('hidden');
        }
        
        async function unlockDoor() {
            const password = passwordInput.value;
            
            if (!password) {
                showMessage('Por favor ingrese la clave', 'error');
                return;
            }
            
            if (!characteristic) {
                showMessage('No hay conexi√≥n Bluetooth', 'error');
                return;
            }
            
            try {
                btnUnlock.disabled = true;
                showMessage('Enviando clave...', 'success');
                
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(password + '\n'));
                
                showMessage('‚úì Clave enviada correctamente', 'success');
                passwordInput.value = '';
                
                setTimeout(() => {
                    btnUnlock.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al enviar: ' + error.message, 'error');
                btnUnlock.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.classList.remove('hidden');
        }
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                unlockDoor();
            }
        });
    </script>
</body>
</html>
